<html ng-app="tutorialApp">
<head>
    <meta charset="utf8" />
    <title>AngularJS Tutorial</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <form>
            <input type="text" ng-model="search">
            <p ng-show="search">Du suchst gerade nach: {{search}}</p>
        </form>


        <table class="table" ng-controller="ArticlesCtrl">
            <tr ng-repeat="article in articles | filter:search">
                <td>{{article.id | numberFixedLen:2}}</td>
                <td>{{article.name}}</td>
                <td>{{article.price | currency:"CHF ":2}}</td>
                <td><a href class="btn btn-default btn-sm" ng-click="cart.addArticle(article);">+</a></td>
            </tr>

        </table>

        <div ng-controller="CartCtrl">
            <div ng-show="cart.getItems().length">Ihr Warenkorb:</div>
            <div ng-hide="cart.getItems().length" class="alert alert-warning">Ihr Warenkorb ist noch leer.</div>
            <table ng-show="cart.getItems().length" class="table">
                <tr ng-repeat="item in cart.getItems() track by $index" class="cart-item">
                    <td>{{item.name}}</td>
                    <td>{{item.price | currency:"CHF ":2}}</td>
                </tr>
                <tr>
                    <td>{{cart.getItems().length}} Artikel</td>
                    <td>{{cart.sum() | currency:"CHF ":2}}</td>
                    <td></td>
                </tr>
            </table>
        </div>

    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular-animate.js"></script>
    <script src="app.js"></script>
</body>
</html>
